?<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" readonly>        
        <div>
            <button class="operator">C</button>
            <button class="operator">CE</button> 
            <button class="operator">%</button> 
            <button class="operator">&divide;</button> 
        </div>
        <div>
            <button>7</button>
            <button>8</button> 
            <button>9</button> 
            <button class="operator">&times;</button> 
        </div>
        <div>
            <button>4</button>
            <button>5</button> 
            <button>6</button> 
            <button class="operator">-</button> 
        </div>
        <div>
            <button>1</button>
            <button>2</button> 
            <button>3</button> 
            <button class="operator">+</button> 
        </div>
        <div>
            <button>0</button>
            <button>.</button> 
            <button>+/-</button> 
            <button class="equalsButton">=</button> 
        </div>
    </div>


<script src="script.js"></script>    
</body>
</html>
