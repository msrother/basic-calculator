<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input placeholder="0" id="display" readonly>        
        <div>
            <button onclick="clearDisplay()" id="c">C</button>
            <button onclick="deleteEntry()" id="del">DEL</button> 
            <button onclick="addToDisplay('sqrt')" class="operator">âˆš</button> 
            <button onclick="addToDisplay('/') "class="operator">&divide;</button> 
        </div>
        <div>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button> 
            <button onclick="addToDisplay('9')">9</button> 
            <button onclick="addToDisplay('*')" class="operator">&times;</button> 
        </div>
        <div>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button> 
            <button onclick="addToDisplay('6')">6</button> 
            <button onclick="addToDisplay('-')" class="operator">-</button> 
        </div>
        <div>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button> 
            <button onclick="addToDisplay('3')">3</button> 
            <button onclick="addToDisplay('+')" class="operator">+</button> 
        </div>
        <div>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button> 
            <button onclick="invert()">+/-</button> 
            <button onclick="calculate()" class="equalsButton">=</button> 
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
